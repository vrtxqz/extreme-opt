<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtremeOptimizer | vrtxqz Red Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gx-red: #ff0033;
            --gx-red-glow: rgba(255, 0, 51, 0.5);
            --gx-black: #050505;
        }
        body {
            /* Hiệu ứng Gradient từ Đen xuống Đỏ ở cuối trang */
            background: linear-gradient(to bottom, var(--gx-black) 70%, #2a0008 100%);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Góc cắt đặc trưng Opera GX */
        .gx-panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--gx-red);
            clip-path: polygon(0 0, 97% 0, 100% 3%, 100% 100%, 3% 100%, 0 97%);
            backdrop-filter: blur(10px);
        }
        .red-glow {
            filter: drop-shadow(0 0 15px var(--gx-red-glow));
        }
        .btn-gx-red {
            border: 1px solid var(--gx-red);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-gx-red:hover {
            background: var(--gx-red);
            box-shadow: 0 0 30px var(--gx-red);
            transform: scale(1.02) skewX(-5deg);
        }
        /* Thanh ngăn cách màu đỏ rực */
        .accent-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gx-red), transparent);
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <div class="w-full accent-line red-glow mb-10"></div>

    <nav class="w-full max-w-6xl p-6 flex justify-between items-center">
        <div class="text-3xl font-bold tracking-tighter font-['Orbitron'] text-white">
            VRTX<span class="text-[#ff0033]">QZ</span>
        </div>
        <div class="flex gap-8 text-sm font-bold tracking-widest">
            <a href="#" class="hover:text-[#ff0033] transition">HOME</a>
            <a href="#" class="text-[#ff0033] border-b border-[#ff0033]">EXTREME</a>
            <a href="#" class="hover:text-[#ff0033] transition text-zinc-500">GITHUB</a>
        </div>
    </nav>

    <main class="flex flex-col items-center mt-16 px-4 w-full max-w-4xl text-center">
        <h1 class="text-7xl md:text-8xl font-black mb-2 font-['Orbitron'] tracking-tighter italic">
            EXTREME <span class="text-[#ff0033] red-glow">OPTIMIZER</span>
        </h1>
        <div class="accent-line w-32 mb-8"></div>
        <p class="text-zinc-400 max-w-md mb-12 uppercase tracking-[0.3em] text-xs">
            Engineered for elite competitive gaming performance.
        </p>

        <div class="gx-panel p-10 w-full relative overflow-hidden">
            <div class="absolute inset-0 bg-[linear-gradient(rgba(255,0,51,0.05)_1px,transparent_1px)] bg-[size:100%_4px] pointer-events-none"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10 relative z-10">
                <div class="text-left border-l-4 border-[#ff0033] pl-6">
                    <h3 class="text-xs text-[#ff0033] font-bold uppercase tracking-widest">Engine Status</h3>
                    <p class="text-2xl font-black tracking-tighter">REDLINE ACTIVE</p>
                </div>
                <div class="text-left border-l-4 border-zinc-700 pl-6">
                    <h3 class="text-xs text-zinc-500 font-bold uppercase tracking-widest">Performance Boost</h3>
                    <p class="text-2xl font-black tracking-tighter text-white">+45% FPS</p>
                </div>
            </div>
            
            <button class="btn-gx-red w-full py-6 text-3xl font-black italic tracking-tighter italic z-10 relative">
                FORCE OPTIMIZE
            </button>
        </div>

        <div class="mt-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full mb-32">
            <div class="p-6 gx-panel hover:bg-red-950/20 transition group">
                <div class="w-10 h-1 bg-[#ff0033] mb-4 group-hover:w-full transition-all"></div>
                <h4 class="font-bold text-left tracking-widest uppercase">Kernel Tweaks</h4>
            </div>
            <div class="p-6 gx-panel hover:bg-red-950/20 transition group">
                <div class="w-10 h-1 bg-[#ff0033] mb-4 group-hover:w-full transition-all"></div>
                <h4 class="font-bold text-left tracking-widest uppercase">Input Lag Fix</h4>
            </div>
            <div class="p-6 gx-panel hover:bg-red-950/20 transition group">
                <div class="w-10 h-1 bg-[#ff0033] mb-4 group-hover:w-full transition-all"></div>
                <h4 class="font-bold text-left tracking-widest uppercase">RAM Purge</h4>
            </div>
        </div>
    </main>

</body>
</html>
