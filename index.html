<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ExtremeOptimizer | by vrtxqz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .sapphire-border { border: 1px solid rgba(15, 82, 186, 0.3); }
        .sapphire-bg { background: rgba(15, 82, 186, 0.1); backdrop-filter: blur(10px); }
        .glow:hover { box-shadow: 0 0 30px rgba(15, 82, 186, 0.5); border-color: #0F52BA; }
    </style>
</head>
<body class="bg-black text-white">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-black text-blue-600">vrtxqz<span class="text-white">.</span></div>
        <div class="space-x-8 text-sm font-medium text-zinc-400">
            <a href="#" class="hover:text-blue-500 transition">FEATURES</a>
            <a href="#" class="hover:text-blue-500 transition">DOCS</a>
            <a href="#" class="hover:text-blue-500 transition underline decoration-blue-600">EXTREME VERSION</a>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center pt-20 px-4">
        <div class="inline-block px-4 py-1 border border-blue-900/50 rounded-full text-xs text-blue-400 mb-6 sapphire-bg">
            AVAILABLE FOR WINDOWS 10 / 11
        </div>
        <h1 class="text-7xl font-extrabold tracking-tighter text-center mb-6">
            EXTREME <span class="text-blue-600">OPTIMIZER</span>
        </h1>
        <p class="max-w-xl text-center text-zinc-500 text-lg mb-10">
            Dự án tối ưu hóa hệ thống mã nguồn mở bởi <b>vrtxqz</b>. Tập trung vào hiệu năng tuyệt đối cho Valorant, CS2 và Warzone.
        </p>

        <div class="flex gap-4">
            <button class="bg-blue-600 hover:bg-blue-700 px-10 py-4 rounded-xl font-bold transition-all transform hover:scale-105">
                Download Now (.exe)
            </button>
            <button class="sapphire-border px-10 py-4 rounded-xl font-bold hover:bg-zinc-900 transition-all">
                View Source Code
            </button>
        </div>

        <div class="mt-20 w-full max-w-5xl sapphire-border rounded-2xl overflow-hidden shadow-2xl">
            <div class="bg-zinc-900 p-2 flex gap-2 border-b border-zinc-800">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <div class="h-64 bg-gradient-to-br from-zinc-950 to-blue-950 flex items-center justify-center">
                <p class="text-zinc-600 italic">[ Chỗ này để ảnh giao diện Sapphire của C++ ]</p>
            </div>
        </div>
    </main>

</html>
